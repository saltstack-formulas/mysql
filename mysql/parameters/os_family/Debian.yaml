# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables specific to salt['config.get']('os_family') == Debian.
# You just need to add the key:values for this `os_family` that differ
# from `defaults.yaml` + `<osarch>.yaml`.
#
# If you do not need to provide defaults via the `os_family` config,
# you can remove this file or provide at least an empty dict, e.g.
# values: {}
#
# This file will be merged with `salt.slsutil.merge`:
#
# You can select the merging strategy by defining the `strategy` dict
# with one of: `aggregate`, `list`, `overwrite`, `recurse`, `smart`, e.g.
# strategy: 'recurse'
#
# If you use the `recurse` or `overwrite` strategy, you can aggregate
# the lists by defining the `merge_lists` dict with a boolean, e.g.
# merge_lists: 'true'
---
values:
  devpkg: libmysqlclient-dev

  config:
    sections:
      mysqld_safe:
        socket: /var/run/mysqld/mysqld.sock
        nice: 0
      mysqld:
        pid_file: /var/run/mysqld/mysqld.pid
        basedir: /usr
        tmpdir: /tmp
        lc_messages_dir: /usr/share/mysql
        skip_external_locking: noarg_present
        bind_address: 127.0.0.1
        key_buffer_size: 16M
        max_allowed_packet: 16M
        thread_stack: 192K
        thread_cache_size: 8
        query_cache_limit: 1M
        query_cache_size: 16M
        expire_logs_days: 10
        max_binlog_size: 100M
        # innodb_flush_log_at_trx_commit: 1
        # innodb_lock_wait_timeout: 50
        # innodb_file_per_table: noarg_present
      mysqldump:
        quick: noarg_present
        quote_names: noarg_present
        max_allowed_packet: 16M
      isamchk:
        key_buffer_size: 16M
    append: |
      !includedir /etc/mysql/conf.d/

...
